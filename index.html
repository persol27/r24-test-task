<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R24 Front-End Task</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body ontouchstart="">
    <main class="main main_no-load">
        <section class="main__content content">
            <div class="container">
                <div class="content__block">
                    <div class="content__image image-block">
                        <span class="image-block__overlay"></span>
                        <img src="images/material/1.jpg" alt="" class="image-block__img slide-image">
                    </div>
                    <div class="content__circle circle circle_target"></div>
                </div>
            </div>
        </section>
        <section class="main__customization customization">
            <div class="container">
                <div class="col">
                    <h2 class="customization__title">Material type</h2>
                    <div class="customization__material-select">
                        <select class="material-select">
                        </select>
                    </div>
                </div>
                <div class="col">
                    <h2 class="customization__title">Distance</h2>
                    <div class="customization__position position position_target">
                        <input type="number" inputmode="numeric" pattern="[0-9]*" name="position_x" class="position__input" step="1" placeholder="axis X">
                        <input type="number" inputmode="numeric" pattern="[0-9]*" name="position_y" class="position__input" step="1" placeholder="axis Y">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/libs/draggable.min.js"></script>
    <script src="js/dist/index.js"></script>
</body>
</html>
