<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R24 Front-End Task</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main class="main">
        <section class="main__content content">
            <div class="container">
                <div class="content__block">
                    <div class="content__image image-block">
                        <span class="image-block__overlay"></span>
                        <img src="images/1.jpg" alt="" class="image-block__img slide-image">
                    </div>
                    <div class="content__circle circle circle_target"></div>
                </div>
            </div>
        </section>
        <section class="main__customization customization">
            <div class="container">
                <div class="col col_align-items_center">
                    <select class="material-select">
                    </select>
                </div>
                <div class="col">
                    <div class="position position_target">
                        <input type="number" name="position_x" class="position__input" step="1" placeholder="axis X">
                        <input type="number" name="position_y" class="position__input" step="1" placeholder="axis Y">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
